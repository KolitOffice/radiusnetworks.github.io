---
layout: default
---
<div class="content">
  <div class="post">
    <h2 class='title'>{{ page.title }}</h2>
    <div class="byline">{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}</div>

    <div class="post">
      {{ content }}
    </div>
  </div>
  <div class="all-posts"><a href="/blog/all">All Posts >></a></div>
</div>
